### ShibSP Shibboleth SP authentication
shibbolethproxy_shibspplugin_version: 1.0.0-rc3
shibbolethproxy_shibspplugin_location: 'https://github.com/CSCfi/shibboleth-idp-authn-shibsp'

### DISCO shibboleth-idp-authn-discovery
shibbolethproxy_discoplugin_version: 1.0.0-rc2
shibbolethproxy_discoplugin_location: 'https://github.com/CSCfi/shibboleth-idp-authn-discovery'
shibbolethproxy_wwwroot: /var/www/html

### MPASSid
shibbolethproxy_authnwilma_version: 1.0.0
shibbolethproxy_authnwilma_location: 'https://github.com/mpassid/shibboleth-idp-authn-wilma'
shibbolethproxy_authnjwt_version: 1.0.0
shibbolethproxy_authnjwt_location: 'https://github.com/mpassid/shibboleth-idp-authn-jwt'
shibbolethproxy_auditext_version: 1.0.0
shibbolethproxy_auditext_location: 'https://github.com/mpassid/shibboleth-idp-audit-ext'
shibbolethproxy_rest_version: 1.0.0
shibbolethproxy_rest_location: 'https://github.com/mpassid/shibboleth-idp-rest'
shibbolethproxy_ecadata_version: 1.0.2
shibbolethproxy_ecadata_location: 'https://github.com/mpassid/shibboleth-idp-attribute-ecadata'

### Reverse

mod_auth_openidc_version_location: https://github.com/zmartzone/mod_auth_openidc
mod_auth_openidc_version: 2.4.8.4
mod_auth_openidc_cjose_version_location: https://github.com/zmartzone/mod_auth_openidc/releases/download/v2.4.0/cjose-0.6.1.5-1.el7.x86_64.rpm

shibbolethproxy_reverseproxyplugin_location: https://github.com/CSCfi/idp-authn-reverseproxy
shibbolethproxy_reverseproxyplugin_version: 1.1.1

shibbolethproxy_OIDCProviderMetadataURL: "{{ vault_OIDCProviderMetadataURL | default('not set yet') }}" 
shibbolethproxy_OIDCClientID: "{{ vault_OIDCClientID | default('not set yet') }}"
shibbolethproxy_OIDCClientSecret: "{{ vault_OIDCProviderMetadataURL | default('not set yet') }}"
shibbolethproxy_OIDCScope: "openid profile email voperson_external_affiliation eduperon_assurance eduperson_principal_name ssh_public_key voperson_external_id eduperson_orcid eduperson_entitlement uid voperson_id eduperson_scoped_affiliation"
shibbolethproxy_OIDCCryptoPassphrase: "{{ vault_OIDCCryptoPassphrase | default('not set yet') }}"
shibbolethproxy_OIDCPassClaimsAs: both
shibbolethproxy_OIDCRedirectURI: https://{{ ansible_fqdn }}/oidc/redirect_uri
shibbolethproxy_OIDCOAuthRemoteUserClaim: eduPersonUniqueId
shibbolethproxy_OIDCClaimPrefix: OIDC-CLAIM-
shibbolethproxy_reverseproxy_authority_default: host.example.com


shibbolethproxy_flows:
  - id: "Haka-test"
    ds: "https://testsp.funet.fi/shibboleth/WAYF"
    location: "LoginHakaTest"

shibbolethproxy_authmethods:
  - parent: RelyingPartyByName
    ids: ftn_test-rp
    flows: !unsafe "#{{'Disco','LoginVirtuTest','LoginHakaTest'}}"
