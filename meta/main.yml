galaxy_info:
  role_name: shibboleth-idp-proxy
  author: Sami Silén
  description: Shibboleth Proxy for RedHat and Debian
  company: CSC - IT Center for Science
  license: license (MIT)
  
  min_ansible_version: 2.7
  
  platforms:
    - name: Debian
      versions:
        - all
    - name: EL
      versions:
        - all
          
dependencies:
  - { src: CSCfi.apache, version: master, configurables: '{{ apache_confs | default(None) }}', when: update is not defined  }
  - { src: CSCfi.shibboleth-sp, version: master, configurables: "{{ shibsp_confs | default(None) }}", when: update is not defined } 
  - { src: CSCfi.shibboleth-idp, version: 4.1.x, confs: "{{ shibidp_confs | default(None) }}", shibbolethidp_wwwroot: "{{ shibbolethproxy_wwwroot }}", when: update is not defined }
